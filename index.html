
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaca Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="karaca_music_logo.png" alt="Karaca Music Logo">
        </div>
        <div class="hero">
            <h1>Karaca Music</h1>
            <p>Embark on a journey to the heart of music with our latest projects and albums.</p>
        </div>
    </header>

    <section id="latest-video">
        <h2>Latest Album - YouTube</h2>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/aAOestbVVZcLB1J9" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>

    <section id="albums">
        <h2>Albums</h2>
        <div class="album-container">
            <!-- Album 1 -->
            <div class="album">
                <a href="https://open.spotify.com/album/2zsdR27V2AW4Uog8XPD1EE?si=vKQbveEJQgKVPeSFnWkeww" target="_blank">
                    <img src="album1_cover.jpg" alt="Album 1">
                    <p>Album Name 1</p>
                </a>
            </div>
            <!-- Album 2 -->
            <div class="album">
                <a href="https://open.spotify.com/album/6NhbAsOP93Kqn9Xu8VOzEB?si=UgMH5RxRTtaGaAzq16QI2g" target="_blank">
                    <img src="album2_cover.jpg" alt="Album 2">
                    <p>Album Name 2</p>
                </a>
            </div>
            <!-- Other Albums Can Follow the Same Structure -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Karaca Music - All Rights Reserved.</p>
    </footer>
</body>
</html>
